<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../static/main.css">
<title>Student Registration Form</title>



</head>
<body>

	<div class="signup-form">
		<form action="#" th:action="@{/form}" th:object="${student}"
			method="post">
			<h2>Register</h2>
			<p class="hint-text">Create your account. It's free and only
				takes a minute.</p>
			<div class="form-group">
				<input type="number" class="form-control" name="id" placeholder="id"
					required="required" th:field="*{id}">
			</div>
			<div></div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6">
						<input type="text" class="form-control" name="first_name"
							placeholder="First Name" required="required"
							th:field="*{firstname}">
					</div>
					<div class="col-xs-6">
						<input type="text" class="form-control" name="last_name"
							placeholder="Last Name" required="required"
							th:field="*{lastname}">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="email"
					placeholder="Email" required="required" th:field="*{email}">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password"
					name="password" placeholder="Password" required="required"
					onkeyup='check();'>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="confirm_password"
					name="confirm_password" placeholder="Confirm Password"
					required="required" th:field="*{password}" onkeyup='check();'>
				<span id='message'></span>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-success btn-lg btn-block">Register
					Now</button>
			</div>
		</form>
		<div class="text-center">
			Already have an account? <a href="#">Sign in</a>
		</div>
	</div>


</body>

<script type="text/javascript">
	var req
	var check = function() {
		if (document.getElementById('password').value == document
				.getElementById('confirm_password').value) {
			document.getElementById('message').style.color = 'green';
			document.getElementById('message').innerHTML = 'matching';
			req = 1
		} else {
			req = 0
			document.getElementById('message').style.color = 'red';
			document.getElementById('message').innerHTML = 'not matching';
		}
		var make = function() {
			if (req == 0) {
				return false;
			} else {
				return "required";
			}
		}
	}
</script>
</html>
